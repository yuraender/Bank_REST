server:
  port: 8080
spring:
  application:
    name: Bank
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/bank?useUnicode=yes&characterEncoding=UTF-8
    username: root
    password: ''
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
  liquibase:
    change-log: 'classpath:/db/migration/changelog-master.yaml'
jwt:
  secret: VmVSeV9Db01wTGVYX3NFY1JlVF9mT3JfQmFOaw==
  expiry-time: 900
encryption:
  secret: aS1sMWszLWVmZmVjdGl2ZS1tb2JpbGUh
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
logging:
  level:
    org.springframework.web: debug
    org.springframework.security: debug
    org.springframework.security.config.annotation.authentication.configuration: error
    liquibase: info
