databaseChangeLog:
  - changeSet:
      id: 001-create-user-table
      author: YuraEnder
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT(20)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BIT(1)
                  constraints:
                    nullable: false
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: password
                  # Password: admin
                  value: "$2a$12$GBJock2qGIaOUY2nXPDgUOdXdj9cGW88EQNYbTE.T0y5dFCO8kyXC"
              - column:
                  name: role
                  value: "ADMIN"
              - column:
                  name: enabled
                  valueBoolean: true
