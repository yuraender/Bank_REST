databaseChangeLog:
  - changeSet:
      id: 002-create-card-table
      author: YuraEnder
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT(20)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: number_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: holder
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 4)
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0.0000
              - column:
                  name: deleted
                  type: BIT(1)
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: user_id
                  type: BIGINT(20)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            constraintName: fk_cards_user_id
            referencedTableName: users
            referencedColumnNames: id
